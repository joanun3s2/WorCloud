<div class="w-100 d-flex align-items-center vh-100 bg-grey">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 bg-primary py-5 px-4 rounded-4">
        <div class="d-flex justify-content-center mb-4">
          <img src="../../assets/images/logo.png" width="200" height="auto" />
        </div>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label font-white fs-6"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label font-white fs-6"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="text-center mt-5">
            <button
              [routerLink]="'/dashboard'"
              type="button"
              class="btn btn-primary w-100 bg-secondary fw-bold py-2 rounded-3"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
